{% extends "admin/ad_base.html" %}
{% block title %}collection new{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        .img_upload_plugin button {
            display: inline-block;
            border: 2px dashed #D9DADC;
            padding: 10px 15px;
            color: #353535;
            text-decoration: none;
            width: 780px;
            height: 300px;
            text-align: center;
            /*设置元素绝对定位*/
            position: absolute;

            /*css3   transform 实现*/
            font-size: 40px;
            padding-top: 120px;
            margin-top: 20px;
            background-color: #fff;


        }
    .img_upload_plugin {
    border: 2px dashed #f09199;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    height: 234px;
    margin-bottom: 22px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    margin: 46px auto 10px;
    position: relative;
}


    </style>
{% endblock %}
{% block page_content %}
    <div id="CollectionPanel">
                <input class="underline_input" name="collection_name"  placeholder="文集名" required><br>
                <div class="img_upload_plugin" name="collection_img" action="{{ url_for('admin.upload_image',image_type='collection_img') }}">
                    <input file="collection_image" name="collection_image" type="file" multiple="multiple"
                           accept="image/bmp, image/png, image/jpeg, image/jpg, image/gif"
                           >
                    <svg t="1589798461170" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="51048" width="32" height="32"><path d="M848 474H550V152h-76v322H176c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h298v322h76V550h298c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z" p-id="51049" fill="#f09191"></path></svg>
                </div>
                <br>
                <button class="button" type="submit" method="post" action="{{ url_for('admin.new_collection') }}">Add</button>

    </div>
{% endblock %}
