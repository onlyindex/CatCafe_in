{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block page_content %}
<div id="page_content">
<div id="PostPanel">
<div id="PostForm">
  <form  method="post" action="{{ url_for('post.create') }}">
    <input name="title" id="title" placeholder="标题" required>
    <textarea name="body" id="body" placeholder="内容" required></textarea>
      <input type="text"  name="tags" placeholder="输入标签空格分隔" required>
    <button type="submit">发布日志</button>
  </form>




</div>
</div>
</div>
{% endblock %}
