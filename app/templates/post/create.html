{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block page_content %}
<div id="page_content">
<div id="PostPanel">
<div id="PostForm">
  <form  method="post" action="{{ url_for('post.create') }}">
    <input name="title" id="title" placeholder="搞个大新闻" required>
    <textarea name="body" id="body" placeholder="有什么要分享的" required></textarea>
    <button type="submit">发布日志</button>
  </form>
</div>
</div>
</div>
{% endblock %}
